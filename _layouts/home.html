---
layout: default
---

<img src="{{page.image}}?nf_resize=smartcrop&w=100&h=100">
<img src="{{page.image}}?nf_resize=fit&w=100&h=100">

<h2>{{ page.title }}</h2>

  {% include page-intro.html %}

  {{ content }}

  <section>

    <h3>Recent posts from the blog</h3>

    <ul>
      {% for post in site.posts limit:3 %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>

  </section>
